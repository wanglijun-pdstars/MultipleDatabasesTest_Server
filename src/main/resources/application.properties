#dev:开发环境配置；test:测试环境配置；prod:生产环境配置
spring.profiles.active=dev

server.servlet-path=/

spring.application.name=pdstars-log-server

#多语言文件夹
spring.messages.basename=language/message
#当找不到当前语言的资源文件时，如果为true默认找当前系统的语言对应的资源文件如messages_zh_CN.properties，
#如果为false即加载系统默认的如messages.properties文件。
spring.messages.fallback-to-system-locale=false

management.security.enabled=false

#公司名称
server.company=PDSTARS
